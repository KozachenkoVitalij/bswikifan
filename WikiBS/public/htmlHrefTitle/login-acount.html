<body>
	<header id="headerTemp" class="headerBarStyle"></header>

	<header class="h1-content"><h1>Created acount</h1></header>
	<main>
	<section class="left-created-acount">
		<form action="#">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="Enter your username"  autocomplete="username" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Enter your password"  required autocomplete="new-password">
			<label for="confirm-password">Confirm password</label>
			<input type="password" name="confirm-password" id="confirm-password" placeholder="Enter your password" autocomplete="new-password" required>
			<label for="email">Email(optinal)</label>
			<input type="email" name="email" id="email" placeholder="Enter your Email if you want">
			<label for="real-name">Real name (optional)</label>
			<input type="text" name="real-name" id="real-name" placeholder="Enter your real name if you want">

			<div class="checkbox">
			<label >
				<input class="checkbox-input" type="checkbox" name="agread" checked>
				Agread Term Privacy Police
			</label>
			</div>
			<div class="button">
				<button id="button-submit">Crated your Acount</button>
			</div>
		</form>
	</section>

	<section class="some-info">
		<h1>Black Souls wiki is made <br>by people like you<br><br><br>We happy see you hear</h1>	
	</section>
	</main>





	<footer id="footer"></footer>
</body>
<script type="text/javascript">
	let name = document.getElementById('username');
	let password = document.getElementById('password');
	let passwordConfirm = document.getElementById('confirm-password');
	let submit = document.getElementById('button-submit');
	let user = {}; 

	function User(name, password) {
		this.name = name;
		this.password = password;
	}
	function createdId(user) {
		return Object.keys(user).length + 1;
	}

	submit.addEventListener('click', (event) => {
		event.preventDefault();

		const userName = name.value.trim();
		const passwordUser = password.value.trim();
		const confirmPasswordUser = passwordConfirm.value.trim();

		if (!userName || !passwordUser || !confirmPasswordUser) {
			alert("Заповніть всі поля!");
			return;
		}
		if (passwordUser !== confirmPasswordUser) {
			alert("Паролі не збігаються! Будь ласка, введіть однакові паролі.");
			return;
		}
		const newUser = new User(userName, passwordUser);
		const userId = 'User' + createdId(user);

		user[userId] = newUser;

		console.log('Users:', user);
	});
</script>

<script type="text/javascript">
        function toggle(selector, attribute) {
          const element = document.querySelector(selector);
          if (element) {
            if (element.getAttribute(attribute) === 'hidden') {
              element.setAttribute(attribute, 'visible');
            } else {
              element.setAttribute(attribute, 'hidden');
            }
          } else {
            console.error('Element not found!');
          }
        }

        document.addEventListener("DOMContentLoaded", function () {
          initTemplates();
        });
</script>
